                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            header.lightslider.auto:
              label: PLUGIN_LIGHTSLIDER.AUTO
              help: PLUGIN_LIGHTSLIDER.AUTO_HELP
              type: toggle
              size: small
              toggleable: true
              default: 1
